server.port=8080
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=true


spring.alpha-datasource.type=com.zaxxer.hikari.HikariDataSource
spring.alpha-datasource.driver-class-name=org.postgresql.Driver
spring.alpha-datasource.url=jdbc:postgresql://localhost:5436/alpha_db
spring.alpha-datasource.username=postgres
spring.alpha-datasource.password=postgres
spring.alpha-datasource.hikari.connection-timeout=30000
spring.alpha-datasource.hikari.maximum-pool-size=1


spring.beta-datasource.type=com.zaxxer.hikari.HikariDataSource
spring.beta-datasource.driver-class-name=org.postgresql.Driver
spring.beta-datasource.url=jdbc:postgresql://localhost:5437/beta_db
spring.beta-datasource.username=postgres
spring.beta-datasource.password=postgres
spring.beta-datasource.hikari.connection-timeout=30000
spring.beta-datasource.hikari.maximum-pool-size=1

